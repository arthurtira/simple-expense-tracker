<main role="main" class="container">
    <div class = "row">
    <div class = "col-sm-2"></div>
    <div class="my-4 p-4 col-sm-8">
        <div class="card">
            <div class="card-header">
              Edit an expense : <strong> {{ expense.description}} </strong> 
            </div>
            <div class="card-body">
                <form #editExpenseForm="ngForm" (ngSubmit)="OnSubmit(editExpenseForm)">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Expense Type</label>
                            <select class="custom-select" id="inlineFormCustomSelectPref" name="category" #category="ngModel" [(ngModel)]="expense.category">
                                <option selected>Expense Category</option>
                                <option *ngFor="let item of categories">
                                    {{item.type}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputAddress">Amount</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="250.00" 
                              name="amount" #amount="ngModel" [(ngModel)]="expense.amount">
                          </div>

                      </div>
                    
                    <div class="form-group">
                    <label for="inputPassword4">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Expense description"
                        name="description" #description="ngModel" [(ngModel)]="expense.description" >
                    </div>
                   
                    <div class="form-group">
                      <label for="inputAddress2">Comment</label>
                      <textarea class="form-control" rows="5" id="comment" placeholder="Apartment, studio, or floor"
                        name="comment" #comment="ngModel" [(ngModel)]="expense.comment"></textarea>
                      
                    </div>
                   
                    <button type="submit" class="btn btn-success">Update Expense</button>
                  </form>
            </div>
          </div>
    </div>
    </div>

</main>
